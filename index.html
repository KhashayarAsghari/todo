<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/css/main.min.css">
</head>
<body>

    <header id="header">
        
    </header>

    <div class="container">
        <div class="container__header">
            <label class="container__header__label" for="input">Enter task</label>
            <input class="container__header__input" id="input" name="input" type="text">

            <button class="container__header__button" id="Add">Add</button>
        </div>

        <div class="container__body">
            <div class="item">
                <h2 class="item__task">a sample task</h2>

                <label class="item__done--label" for="done">done</label>
                <input class="item__done--input" id="done"  type="checkbox">
            </div>
        </div>
    </div>
    
</body>
</html>
